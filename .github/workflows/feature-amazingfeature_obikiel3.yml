name: Build and deploy Python app to Azure Web App - obikiel3

on:
  push:
    branches:
      - feature/AmazingFeature
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # This is required for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: pytest

      - name: Fail if tests fail
        if: failure()
        run: exit 1

      - name: Zip artifact for deployment
        run: zip release.zip ./* -r

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
          retention-days: 1 # Optional: Limits how long artifacts are stored

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Ensures deployment runs only after build completes successfully

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./artifact

      - name: Unzip artifact if needed
        run: |
          if [ -f ./artifact/release.zip ]; then
            unzip ./artifact/release.zip -d ./artifact
          fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'obikiel3'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_A0161943D0B1451FAEB0AA9B592E5159 }}
          package: ./artifact


